overwrite: true
schema:
  - https://graphql.contentful.com/content/v1/spaces/po4qc9xpmpuh:
      headers:
        Authorization: Bearer ${CMS_ACCESS_TOKEN}
documents: './src/**/*.{gql,graphql}'
generates:
  ./src/lib/contentful/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
  ./src/lib/contentful/graphql.schema.json:
    plugins:
      - 'introspection'
hooks:
  afterOneFileWrite:
    - yarn lint --fix
