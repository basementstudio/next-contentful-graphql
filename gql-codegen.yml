overwrite: true
schema:
  - ${CMS_GRAPHQL_ENDPONT}:
      headers:
        Authorization: Bearer ${CMS_ACCESS_TOKEN}
documents: './src/**/*.{gql,graphql}'
generates:
  ./src/lib/cms/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
  ./src/lib/cms/graphql.schema.json:
    plugins:
      - 'introspection'
hooks:
  afterOneFileWrite:
    - yarn lint --fix
